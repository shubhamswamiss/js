<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container holds all the boxes */
.container {
  display: flex; /* Use flexbox to arrange the items */
  gap: 15px; /* Gap of 15px between the boxes */
}

/* Styling for all boxes */
.box {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  border: 1px solid black;
  text-align: center;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

/* Box 1 and Box 2 have fixed width of 100px */
.box1, .box2 {
  width: 100px;
  border:1px solid black;
}

/* Box 3, 4, and 5 should share the remaining space equally */
.box3, .box4, .box5 {
  flex-grow: 1; /* Distribute the remaining space equally */
}

/* Optional: You can set a max-width to handle truncation if text exceeds the space */
.box3, .box4, .box5 {
  max-width: 100%; /* Ensures the content doesn't overflow */
}
.boxx{
    display: flex;
    flex-direction:column;
}
    </style>
</head>
<body>
    <div class="container">
  <div class="boxx">
    <div class=" box1">1</div>
     <div class=" box2">2</div>
  </div>      
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
  
</div>

</body>
</html>
