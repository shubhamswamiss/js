<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "shubham";
        // convert string to array
        let spliceex = str.split("h");
        console.log(str);
        console.log(str.__proto__);
        console.log("length: ", str.length);
        console.log("split: ", str.split("h"));
        console.log("substring: ", str.substring(1, 4));
        console.log("includes method: ", str.includes("s"));
        console.log("slice: ", str.slice(1, -1));
        console.log("splice: ", spliceex.splice(1));    
    </script>
</body>

</html>
